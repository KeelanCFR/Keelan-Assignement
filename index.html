<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keelan COLOMBE - Landing & Personal Space</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #D0E7F9;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 30px 40px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }

        button:hover {
            background-color: #003366;
        }

        .main-content {
            padding: 40px;
            font-size: 2rem;
            text-align: center;
        }

        footer {
            background-color: #007BFF;
            color: white;
            padding: 5px;
            text-align: center;
        }

        a {
            color: black;
            font-size: 2rem;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #fileList {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        #fileList li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #fileList button {
            background-color: #FF3B30;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        .password-form {
            text-align: center;
            margin-top: 20px;
        }

        .password-form input {
            padding: 10px;
            font-size: 16px;
        }

        .back-to-landing {
            display: block;
            margin: 20px auto;
            background-color: #28a745;
        }

        #errorGif {
            display: none;
            width: 300px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        #failText {
            color: red;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }

    </style>
</head>
<body>
    <div id="landingPage" class="page active">
        <header>
            <h1>Keelan COLOMBE</h1>
        </header>
        <div class="main-content">
            <p>Global Logistic Assignment</p>
            <div>
                <a href="" id="assignment1Link" target="_blank"><button>Assignment 1</button></a>
                <a href="" id="assignment2Link" target="_blank"><button>Assignment 2</button></a>
                <a href="" id="assignment3Link" target="_blank"><button>Assignment 3</button></a>
                <a href="" id="assignment4Link" target="_blank"><button>Assignment 4</button></a>
            </div>
            <p><a href="#passwordPage" onclick="showPage('passwordPage')">PS</a></p>
        </div>
        <footer>
            <p>&copy; 2025 Keelan COLOMBE. Tous droits réservés.</p>
        </footer>
    </div>

    <div id="passwordPage" class="page">
        <header>
            <h1>Personal Space</h1>
        </header>
        <div class="password-form">
            <h2>Enter Password Please :</h2>
            <form id="passwordForm" method="post">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Accéder</button>
            </form>
            <div id="failText">Fail</div>
            <img id="errorGif" src="" alt="Erreur mot de passe" />
        </div>
        <button id="backToLandingPage" class="back-to-landing" onclick="showPage('landingPage')">landing page</button>
    </div>

    <div id="personalSpacePage" class="page">
        <header>
            <h1>Personal Space - Keelan COLOMBE</h1>
        </header>
        <div class="main-content">
            <h3>Documents disponibles</h3>
            <ul id="fileList">
                <li>
                    <a href="https://raw.githubusercontent.com/KeelanCFR/Keelan-Assignement/main/excalidraw_pagani.png" target="_blank">excalidraw_pagani.png</a>
                    <select>
                        <option value="none">Aucun</option>
                        <option value="assignment1">Assignment 1</option>
                        <option value="assignment2">Assignment 2</option>
                        <option value="assignment3">Assignment 3</option>
                        <option value="assignment4">Assignment 4</option>
                    </select>
                </li>
            </ul>
            <button onclick="clearFiles()">Delete all the documents</button>
            <p><a href="#landingPage" onclick="showPage('landingPage')">Landing Page</a></p>
        </div>
        <footer>
            <p>&copy; 2025 Keelan COLOMBE. Tous droits réservés.</p>
        </footer>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        const passwordForm = document.getElementById('passwordForm');
        const failText = document.getElementById('failText');
        const errorGif = document.getElementById('errorGif');
        let attemptCount = 0;
        const gifs = [
            "https://media.giphy.com/media/fIkT0LdGUc4GushZ2Q/giphy.gif",
            "https://media.giphy.com/media/li0dswKqIZNpm/giphy.gif",
            "https://media.giphy.com/media/26xBKqeFFspRZjDTW/giphy.gif"
        ];

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;

            if (password === '0000') {
                document.getElementById('password').value = '';
                failText.style.display = 'none';
                errorGif.style.display = 'none';
                showPage('personalSpacePage');
            } else {
                failText.style.display = 'block';
                attemptCount++;
                errorGif.src = gifs[attemptCount % gifs.length];
                errorGif.style.display = 'block';
            }
        });
    </script>
</body>
</html>
