<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keelan COLOMBE - Landing & Personal Space</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #D0E7F9;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 15px 20px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #003366;
        }

        .main-content {
            padding: 40px;
            font-size: 1.5rem;
            text-align: center;
        }

        footer {
            background-color: #007BFF;
            color: white;
            padding: 5px;
            text-align: center;
        }

        .page {
            display: none;
        }

        .active {
            display: block;
        }

        #fileList {
            list-style-type: none;
            padding: 0;
        }

        #fileList li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #fileList button {
            background-color: #FF3B30;
        }
    </style>
</head>
<body>

    <div id="landingPage" class="page active">
        <header>
            <h1>Keelan COLOMBE</h1>
        </header>
        
        <div class="main-content">
            <p>Global Logistic Assignment</p>
            
            <div>
                <a href="" id="assignment1Link" target="_blank"><button>Assignment 1</button></a>
                <a href="" id="assignment2Link" target="_blank"><button>Assignment 2</button></a>
                <a href="" id="assignment3Link" target="_blank"><button>Assignment 3</button></a>
                <a href="" id="assignment4Link" target="_blank"><button>Assignment 4</button></a>
            </div>
            
            <p><a href="#passwordPage" onclick="showPage('passwordPage')">PS</a></p>
        </div>
        
        <footer>
            <p>&copy; 2025 Keelan COLOMBE. Tous droits réservés.</p>
        </footer>
    </div>

    <div id="passwordPage" class="page">
        <header>
            <h1>Personal Space</h1>
        </header>
        
        <div class="main-content">
            <h2>Enter Password Please :</h2>
            <form id="passwordForm">
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Accéder</button>
            </form>

            <p id="failMessage" style="color: red; display: none;">Mot de passe incorrect</p>
        </div>

        <button onclick="showPage('landingPage')">Retour à la Landing Page</button>
    </div>

    <div id="personalSpacePage" class="page">
        <header>
            <h1>Personal Space - Keelan COLOMBE</h1>
        </header>
        
        <div class="main-content">
            <input type="file" id="fileInput" accept=".png, .pdf" onchange="handleFileUpload()">
            
            <h3>Fichiers Uploadés</h3>
            <ul id="fileList"></ul>
            
            <button onclick="clearFiles()">Supprimer tous les fichiers</button>
            
            <p><a href="#landingPage" onclick="showPage('landingPage')">Landing Page</a></p>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            if (password === '0000') {
                showPage('personalSpacePage');
            } else {
                document.getElementById('failMessage').style.display = 'block';
            }
        });

        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const file = fileInput.files[0];

            if (file && (file.type === "image/png" || file.type === "application/pdf")) {
                const fileURL = URL.createObjectURL(file);

                const li = document.createElement('li');
                const fileLink = document.createElement('a');
                fileLink.href = fileURL;
                fileLink.target = '_blank';
                fileLink.textContent = file.name;

                const select = document.createElement('select');
                const options = ["Aucun", "Assignment 1", "Assignment 2", "Assignment 3", "Assignment 4"];

                options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.textContent = option;
                    select.appendChild(optionElement);
                });

                select.addEventListener('change', function() {
                    const assignmentLinks = {
                        "Assignment 1": "assignment1Link",
                        "Assignment 2": "assignment2Link",
                        "Assignment 3": "assignment3Link",
                        "Assignment 4": "assignment4Link",
                        "Aucun": null
                    };

                    const selectedAssignment = select.value;
                    const linkElement = document.getElementById(assignmentLinks[selectedAssignment]);

                    if (linkElement) {
                        linkElement.href = fileURL;
                    }
                });

                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Supprimer";
                deleteButton.onclick = function() {
                    li.remove();
                };

                li.appendChild(fileLink);
                li.appendChild(select);
                li.appendChild(deleteButton);
                fileList.appendChild(li);
            } else {
                alert("Seuls les fichiers PNG et PDF sont autorisés.");
            }
        }

        function clearFiles() {
            document.getElementById('fileList').innerHTML = '';
        }
    </script>

</body>
</html>
