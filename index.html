<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keelan COLOMBE - Landing & Personal Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #003366;
        }

        .hidden {
            display: none;
        }

        #fileList {
            list-style-type: none;
            padding: 0;
        }

        #fileList li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="landingPage">
        <header>
            <h1>Keelan COLOMBE</h1>
        </header>
        
        <div class="main-content">
            <p>Global Logistic Assignment</p>
            <div>
                <a href="" id="assignment1Link" target="_blank"><button>Assignment 1</button></a>
                <a href="" id="assignment2Link" target="_blank"><button>Assignment 2</button></a>
                <a href="" id="assignment3Link" target="_blank"><button>Assignment 3</button></a>
                <a href="" id="assignment4Link" target="_blank"><button>Assignment 4</button></a>
            </div>
            <p><a href="#personalSpacePage" onclick="showPersonalSpace()">Personal Space</a></p>
        </div>
    </div>

    <div id="personalSpacePage" class="hidden">
        <header>
            <h1>Personal Space - Documents</h1>
        </header>
        <div class="main-content">
            <ul id="fileList"></ul>
            <button onclick="showLandingPage()">Retour Ã  la Landing Page</button>
        </div>
    </div>

    <script>
        function showPersonalSpace() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('personalSpacePage').classList.remove('hidden');
            loadFiles();
        }

        function showLandingPage() {
            document.getElementById('landingPage').classList.remove('hidden');
            document.getElementById('personalSpacePage').classList.add('hidden');
        }

        const repoUrl = "https://raw.githubusercontent.com/KeelanCFR/Keelan-Assignement/main/";
        const fileNames = [
            "excalidraw_pagani.png",
            "document1.pdf",
            "document2.png"
        ];

        function loadFiles() {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "";
            
            fileNames.forEach(file => {
                const listItem = document.createElement("li");
                const fileLink = document.createElement("a");
                fileLink.href = repoUrl + file;
                fileLink.target = "_blank";
                fileLink.textContent = file;
                
                const select = document.createElement("select");
                ["Aucun", "Assignment 1", "Assignment 2", "Assignment 3", "Assignment 4"].forEach(option => {
                    const opt = document.createElement("option");
                    opt.value = option;
                    opt.textContent = option;
                    select.appendChild(opt);
                });
                
                select.addEventListener("change", function() {
                    const assignmentLinks = {
                        "Assignment 1": "assignment1Link",
                        "Assignment 2": "assignment2Link",
                        "Assignment 3": "assignment3Link",
                        "Assignment 4": "assignment4Link",
                        "Aucun": null
                    };
                    const selectedAssignment = select.value;
                    const linkElement = document.getElementById(assignmentLinks[selectedAssignment]);
                    if (linkElement) {
                        linkElement.href = fileLink.href;
                    }
                });
                
                listItem.appendChild(fileLink);
                listItem.appendChild(select);
                fileList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
